<div class="container">
  <mat-toolbar class="toolbar-div">
    <span>Ferramentas</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/criar-ferramenta">Adicionar +</button>
  </mat-toolbar>
  <div *ngIf="listaFerramentas.length > 0">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome da ferramenta" #input autocomplete="off">
    </mat-form-field>
    <div class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Diaria </th>
          <td mat-cell *matCellDef="let element"> {{element.valorDiaria}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes" stickyEnd>
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right; ">
            <a class="pointer" (click)="editarFerramenta(element)" style="color: #1f516f;" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deletarFerramenta(i)" style="color: #e15639;" matTooltip="Deletar usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a pagina de ferramentas"></mat-paginator>
    </div>
  </div>
  <h2 style="text-align: center;" *ngIf="listaFerramentas.length == 0">
    Nenhuma ferramenta encontrada!
  </h2>
</div>
