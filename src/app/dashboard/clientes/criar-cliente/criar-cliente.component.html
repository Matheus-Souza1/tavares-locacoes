<div class="container">
  <mat-toolbar class="toolbar-div">
    <span>Adicionar Cliente</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px;">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="adicionarCliente()">
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>CPF/CNPJ</mat-label>
              <input matInput formControlName="cpf">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Telefone</mat-label>
              <input matInput formControlName="telefone">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Bairro</mat-label>
              <input matInput formControlName="bairro">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Rua</mat-label>
              <input matInput formControlName="rua">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Numero</mat-label>
              <input matInput formControlName="numero">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Complemento</mat-label>
              <input matInput formControlName="complemento">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Cidade</mat-label>
              <input matInput formControlName="cidade">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Estado</mat-label>
              <input matInput formControlName="estado">
            </mat-form-field>
          </div>
          <div class="row">
            <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/clientes">Voltar</button>
            <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Adicionar</button>
          </div>
          <!-- <div class="cols" style="float: right; display: flex;">
            <img src="assets/logo-tavares-2.jpg" width="300" height="300" alt="Logo">
          </div> -->
      </form>
    </mat-card-content>
  </mat-card>
</div>
